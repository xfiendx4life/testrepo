{% extends "base.html" %}
{% block content %}
        <div class="catalog-items">
            {% for item in items %}
                <div class="item-card">
                    <a href="/item/{{item.name}}"><img class="item-img" src="{{ url_for('static', filename='/img/' + item.image) }}"></a>
                    <br>
                    <h3 class="name">{{item.name}}</h3>
                    <h3 class="price">{{item.price}}$</h3>
                    <p class="description" maxlength="10">{{item.descr}} </p>
                    <button class="buy btn btn-outline-primary">Buy</button>
                </div>
            {% endfor %}
        </div>
{% endblock %}
