<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style/style.css') }}">
    <meta charset="UTF-8">
    <title>Главная</title>
</head>

<body>

    <div class="container">
        <header class="header-footer">
            <ul>
                <li class="menu-item">
                    <a class="menu-link" href="/">Главная</a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="/catalog">Каталог</a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="/about">О нас</a>
                </li>
            </ul>
        </header>
        <div class="catalog-items">
            {% for item in items %}
                <div class="item-card">
                    <a href="/item/{{item.name}}"><img class="item-img" src="{{ url_for('static', filename='/img/shitty_panther_ytsv-p3.png') }}"></a>
                    <br>
                    <h3 class="name">{{item.name}}</h3>
                    <h3 class="price">{{item.price}}</h3>
                    <p class="description">{{item.descr}} </p>
                    <button class="buy btn btn-outline-primary">Buy</button>
                </div>
            {% endfor %}
        <footer class="header-footer footer">
            <ul>
                <li class="menu-item">&copy;&nbsp;Наш интернет-магазин</li>
                <li class="menu-item"><a href="mailto:email@mail.ru" class="menu-link">email@mail.ru</a></li>
            </ul>
        </footer>
        <div class="help"><a href="https://sdo.1580.ru" class="q-link">
                <p class="q" style="margin:0">&nbsp?</p>
            </a></div>
    </div>
</body>

</html>
