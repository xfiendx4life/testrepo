{% extends "base.html" %}
{% block content %}
        <form method="post">
            <legend>Оставьте ваш Отзыв</legend>
            <input type="text" class="form-control" name="login" placeholder="enter your name"> <br>
            <textarea class="form-control" name="text" cols="30" rows="10"></textarea>
            <input type="submit" class="btn btn-primary" value="Сохранить"><br>
        </form>
        {% if feedback %}
            <div class="feedback-area">
                <h3>Отзывы</h1>
                {% for feed in feedback %}
                <div class="feedback">
                    <div class="login">{{feed.name}}</div>
                    <div class="text">{{feed.text}}</div>
                </div>
            {% endfor %}
            </div>
        {% endif %}
        
        <iframe
            src="https://yandex.ru/map-widget/v1/?um=constructor%3Aac3d8988faeff225f66c8e1bcac09d650f4b6265005b76418a5f7096c774831a&amp;source=constructor"
            width="100%" height="400" frameborder="0"></iframe>     
{% endblock %}
